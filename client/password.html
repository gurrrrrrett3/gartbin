<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/tokyo-night-dark.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <link rel="icon" href="/favicon" />

    <title>gartbin</title>
  </head>

  <!-- 
    
    Application design based off Hastebin https://github.com/toptal/haste-server/

    way better paste bin than mine, use it instead

-->

  <body>
    <div class="header">
      <h1>gartbin</h1>
      <h2>password protected bin</h2>
    </div>

    <input type="password" id="password" placeholder="password" />
    <button type="button" id="submit">Submit</button>
    
    
    </div>
  </body>
  
  <script>
    const password = document.getElementById("password");
    const submit = document.getElementById("submit");

    submit.addEventListener("click", () => {
        const passwordValue = password.value;
        
        // redirect to same page with password as query param
        window
            .location
            .replace(`?password=${passwordValue}`);
    });

  </script>

</html>
