<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./src/index.ts" type="module" defer></script>
    <link rel="stylesheet" href="./assets/index.css" />
    <link rel="icon" href="./assets/favicon.ico" />
    <meta name="author" content="gartbin" />
    <meta name="description" content="simple code sharing" />
    <meta name="keywords" content="code, sharing, paste, bin, gartbin" />
    <title>gartbin</title>
  </head>
  <body>
    <div class="header">
      <div class="buttons">
        <h2 id="title">gartbin</h2>
      </div>
    </div>
    <div id="code" class="container"></div>
    <div id="toolbar" class="toolbar">
      <div class="toolbar-left">
        <select id="lang" class="select"></select>

        <button id="save">Save</button>
        <button id="copy">Copy</button>
        <button id="new">New</button>
        <button id="clone" hidden>Clone</button>
        <button id="download" hidden>Download</button>
        <button id="raw" hidden>View Raw</button>
      </div>
      <div class="toolbar-right">
        <a id="status" class="status">New bin - Unsaved</a>
        <input type="text" id="filename" placeholder="filename" />

        <div class="dropup" id="dropup">
          <span id="profileIcon">ðŸ‘¤</span>
          <span id="profile">Not logged in</span>
          <div class="dropup-content">
            <button id="login" hidden>Login</button>
            <button id="login-github">Login with Github</button>
            <button id="login-discord">Login with Discord</button>
            <button id="profile-logout" hidden>Logout</button>
            <button id="profile-settings" hidden>Settings</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
